<meta name="description" content="Egy mai galéria küldetése: Ízlésformálás, tehetségkutatás.  A Magyar Galéria öt évvel ezelõtt nyitotta meg kapuit Mosonmagyaróvár belvárosában. Tulajdonosa azt a célt tûzte ki maga elé, hogy kortárs képzõmûvészeti alkotások értékesítésével, kiállítások, rendezvények szervezésével gazdagítsa a város kulturális életét. Napjainkban közel száz négyzetméteren kínál megvételre válogatott, minõségi kortárs képzõmûvészeti alkotásokat, festményeket, grafikákat, rézkarcokat, kõ- és bronzszobrokat, iparmûvészeti tárgyakat.- Szeretnénk felkelteni az érdeklõdést a minõségi mûalkotások, az egyedi iparmûvészeti tárgyak iránt. Szeretnénk segítséget nyújtani abban, hogy a munkahelyek, irodák, szállodák, tárgyaló- és fogadótermek, otthonok barátságos hangulatot keltsenek, s a festmények, mûalkotások szemlélõi valódi esztétikai élményben részesüljenek - válaszolta Hujber Adrienn lapunk ama kérdésére, hogy milyen indíttatásból nyit és mûködtet manapság valaki galériát. - A kellemes környezet nem csak azért fontos, hogy a dolgozók jobban érezzék magukat egy cégnél, s hogy a munkahelyi klíma eredményesebb, produktívabb munkához segítsen hozzá, hanem azért is, hogy az üzletfelekben kedvezõ kép alakulhasson ki a cégrõl, szállodáról, ahova aztán máskor is szívesen visszatérnek. Épp ezért szívesen segítünk mindazoknak, akik lakóterek, reprezentatív helyiségek, irodák, vendéglátóhelyek, bankok, vállalkozások belsõ tereit mûvészeti alkotásokkal szeretnék esztétikussá varázsolni, vagy lakberendezési tanácsadásra, erre vonatkozó javaslatok elkészítésére van szükségük. Galériánk mindemellett rendezvényszervezõ tevékenységet is folytat, így közremûködünk kulturális-, vállalati-, családi rendezvények, termékbemutatók, workshopok, állófogadások, koktélpartyk, tréningek, születésnapok, eljegyzések életre hívásában - akár a galéria helyiségének bevonásával.- S hogy miért érdemes galériát létrehozni napjainkban?  Nos, kisvárosban semmi képen sem a meggazdagodás reményében. A mûvészet, s különösen a képzõmûvészet mindig támogatásra szorult. Ám míg régen közéleti, egyházi elõkelõségek voltak a megrendelõk, támogatók, mára megfordult a világ: a galéria vált a mûvészet iránt elkötelezett emberek számára fontos bemutató és bemutatkozó lehetõséggé. Jómagam öt évig mûvészeti tanulmányokat folytattam, és akkor döbbentem rá, hogy a világ mûvészeti élete tágabb a média, vagy a könyvek által kínált válogatási lehetõségnél. Mindig izgatott az új, a más megtalálásának öröme, s miután múzeumban kezdtem el dolgozni, ahol a kortárs mûvészetet helyezték elõtérbe, számos ismeretségre, barátságra tettem szert. Mosonmagyaróváron születtem és élek, ezért fontos, hogy a város és lakói megtekinthessék, megismerhessék azokat a kortárs mûvészeket, akik nagy hatást tettek rám. E mellett tágítani szeretném a magam és mások látókörét a mûvészeti technikák és elgondolások terén. - A Magyar Galéria céljai közt szerepel a kultúra, a mûvészet támogatása. E szándék megvalósításaként szeretnénk díjmentes segítséget biztosítani az iskoláknak, rajztanároknak a mûvészet szeretetére való nevelésben. A diákoknak is kiállítási lehetõséget kínálnánk a galéria falain belül, ezzel is ösztönözve õket képzõmûvészeti képességeik fejlesztésére. Az elismerés, a motiváció szárnyakat adhat városunk fiatal tehetségeinek. Másik lehetõségként felajánlottuk, hogy iskolai osztályokat fogadunk nálunk, ahol a diákok megismerkedhetnek az éppen aktuális kiállító mûvész munkáival. Az elmúlt öt évre visszatekintve, közel negyven kiállítással a hátunk mögött, beérni látszik a sok munka gyümölcse: az érdeklõdõk bátran térnek be hozzánk. Számomra viszont még mindig meglepõ, hogy külföldön mindez sokkal természetesebb elfoglaltság, mint nálunk. - A galéria alapításának ötlete már régen érlelõdött bennem, számos példát láttam arra, hogy mûvészek, mûtörténészek foglalkoznak ilyen tevékenységgel, így én is megpróbáltam. Debütáló kiállításunk Cene Gál István munkáit vonultatta fel, aki fiatal tehetségként egy ideig osztálytársam volt az egyetemen, s bár késõbb az élet más szakma felé sodorta, tehetségével jól gazdálkodva számos mûvészi sikert és elismerést vívott ki magának. A galériára visszatérve, a terek berendezése az alapításkor tetemes összeget emésztett fel, késõbbiekben az üzemeltetés, szervezés követelt komoly ráfordítást. Tervezzük, hogy újabb tehetségeket felfedezve változatos tárlatokkal ajándékozzuk meg látogatóinkat, az érdeklõdõket. Emellett boldogan segédkezünk abban is, hogy a tehetségeket indítsunk el a kibontakozás, a mûvésszé fejlõdés útján - foglalta össze gondolatait Hujber Adrienn galériatulajdonos.
